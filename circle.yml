machine:
  timezone:
    Asia/Tokyo
  node:
    version: 0.12.0

dependencies:
  override:
    - npm install --dev

test:
  override:
    - grunt --version

deployment:
  publish_gh_pages:
    branch: feature/introduce-circleci
    commands:
      - grunt build

general:
  branches:
    only:
      - develop
      - feature/introduce-circleci