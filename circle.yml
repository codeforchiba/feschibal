machine:
  timezone:
    Asia/Tokyo
  node:
    version: 0.10.34

test:
  override:
    - grunt --version

deployment:
  publish_gh_pages:
    branch: develop
    commands:
      - git config --global user.name "CircleCI"
      - git config --global user.email "circleci@code4chiba.org"
      - grunt build

general:
  branches:
    ignore:
      - master
      - gh-pages
      - /feature\/.*/
      - /hotfix\/.*/
    only:
      - develop